      <div class="form-group">
        <label for="codeCategory">Category</label>
        <select *ngIf="categories && categories.length > 0" class="form-control" id="codeCategory" [(ngModel)]="recipe.codeCategory" name="codeCategory">
          <option *ngFor="let category of categories" [value]="category.code">{{ category.name }}</option>
        </select>
        <div *ngIf="!categories || categories.length === 0">Loading categories...</div>
      </div>

      <div class="form-group">
        <label for="duration">Preparation Duration (minutes)</label>
        <input type="number" class="form-control" id="duration" [(ngModel)]="recipe.duration" name="duration">
      </div>
      <div class="form-group">
        <label for="degree">Difficulty Level (1-5)</label>
        <input type="number" class="form-control" id="degree" [(ngModel)]="recipe.degree" name="degree" min="1" max="5">
      </div>
      <div class="form-group">
        <label for="date">Date Added</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="recipe.date" name="date">
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" id="image" [(ngModel)]="recipe.image" name="image">
      </div>
      <div class="form-group">
        <label for="products">Ingredients</label>
        <textarea class="form-control" id="products" [(ngModel)]="recipe.products" name="products"></textarea>
      </div>
      <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea class="form-control" id="instructions" [(ngModel)]="recipe.instructions" name="instructions"></textarea>
      </div>
      <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
